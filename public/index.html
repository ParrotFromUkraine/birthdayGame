<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BG | BirthGame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameContainer">
    <div class="story-hint" id="storyHint">
      Введите команду, чтобы начать игру...
    </div>
    <div class="terminal-output" id="terminalOutput"></div>
    <input type="text" class="terminal-input" id="terminalInput" autocomplete="off" autofocus placeholder="Введите команду и нажмите Enter..."/>
  </div>

  <div id="blackScreen">
    <div id="loadingText">Удаление...</div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
